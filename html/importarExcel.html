<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/colors.css">
    <link rel="stylesheet" href="/css/importarExcel.css">
    <title>Importar Excels</title>
</head>
<body>
    <div id="loader-bar" class="progress-loader">
        <div class="progress"></div>
    </div>
    <div class="container">
        <header class="card">
            <h1>header</h1>
        </header>
        <main class="import-container">
            <div class="terminal-main-container">
                <!-- Contenedor Principal -->
                <div class="button-container">
                    <div class="terminal-header">
                        <div class="terminal-buttons">
                            <div class="terminal-btn close"></div>
                            <div class="terminal-btn minimize"></div>
                            <div class="terminal-btn maximize"></div>
                        </div>
                        <span>Terminal.app</span>
                    </div>
                    
                    <button class="terminal-button" id="mainButton">
                        <span class="icon">􀈒</span>
                        Subir Archivo
                    </button>
                    <button class="terminal-button" id="uploadButton" style="display: none;">
                        ↑ Subir Archivo
                    </button>
                </div>
        
                <!-- Panel de Errores -->
                <div id="errorPanel" class="error-panel visible"> <!-- Forzado visible para pruebas -->
                    <div class="terminal-header">
                        <div class="terminal-buttons">
                            <div class="terminal-btn close"></div>
                            <div class="terminal-btn minimize"></div>
                            <div class="terminal-btn maximize"></div>
                        </div>
                        <span>Errores</span>
                    </div>
                    
                    <div id="error-layout" class="error-list">
                        <!-- Ejemplo de errores -->
                    <button class="terminal-button" id="retryBtn">
                        <span class="icon">􀎭</span>
                        Reintentar
                    </button>
                </div>
            </div>
            <input type="file" id="file-input" hidden>
        </main>
        <aside class="card">
            <p>aside</p>
        </aside>
        <footer class="card">
            <p>footer</p>
        </footer>
    </div>
    <script src="/js/importarExcel.js"></script>
</body>
</html>
