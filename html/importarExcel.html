<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/colors.css">
    <link rel="stylesheet" href="/css/importarExcel.css">
    <title>Importar Excels</title>
</head>
<body>
    <div id="loader-bar" class="progress-loader">
        <div class="progress"></div>
    </div>
    <div class="container">
        <header class="card">
            <h1>header</h1>
        </header>
        <main class="card">
            <label for="import-btn">Seleccione el archivo a cargar</label>
            <button id="import-btn" class="import-btn" name="import-btn" type="button">
                <p class="import-text">Seleccionar Archivo</p>
                <input class="import-input" type="file" name="import-input" id="import-input">
            </button>
        </main>
        <aside class="card">
            <p>aside</p>
        </aside>
        <footer class="card">
            <p>footer</p>
        </footer>
    </div>
    <script src="/js/importarExcel.js"></script>
</body>
</html>
