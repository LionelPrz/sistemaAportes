<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/colors.css">
    <link rel="stylesheet" href="/css/importarExcel.css">
    <title>Importar Excels</title>
</head>
<body>
    <div id="loader-bar" class="progress-loader">
        <div class="progress"></div>
    </div>
    <div class="container">
        <header class="card">
            <h1>header</h1>
        </header>
        <main class="card">
            <input type="file" id="file-input" name="file-input" accept=".xlsx">
            <label id="input-file-label" class="input-file-label" for="file-input">Seleccionar Archivo</label>
            <section id="upload-container" class="upload-container"></section>
            <section id="error-layout" class="error-layout">
                <p>hola</p>
            </section>
        </main>
        <aside class="card">
            <p>aside</p>
        </aside>
        <footer class="card">
            <p>footer</p>
        </footer>
    </div>
    <script src="/js/importarExcel.js"></script>
</body>
</html>
