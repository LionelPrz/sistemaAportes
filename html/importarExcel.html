<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/colors.css">
    <link rel="stylesheet" href="/css/importarExcel.css">
    <title>Importar Excels</title>
</head>
<body>
    <div id="loader-bar" class="progress-loader">
        <div class="progress"></div>
    </div>
    <div class="container">
        <header class="card">
            <h1>header</h1>
        </header>
        <main id="importContainer" class="import-container">
            <div class="terminal-main-container">
                <div id="buttonContainer" class="button-container">
                    <!-- ... header y botones ... -->
                    <div class="terminal-header">
                        <div class="terminal-buttons">
                            <div class="terminal-btn close"></div>
                            <div class="terminal-btn minimize"></div>
                            <div class="terminal-btn maximize"></div>
                        </div>
                        <span>Importar archivos Excel</span>
                    </div>
                        <p>Ingrese el archivo Excel a cargar !</p>
                    <button class="terminal-button" id="mainButton">
                        <span class="icon">􀈒</span>
                        Subir Archivo
                    </button>
                    <button class="terminal-button" id="uploadButton" style="display: none;">
                        ↑ Subir Archivo
                    </button>
                </div>
                <!-- Panel de Errores -->
                <div id="errorPanel" class="error-panel">
                    <div class="terminal-header">
                        <div class="terminal-buttons">
                            <div class="terminal-btn close"></div>
                            <div class="terminal-btn minimize"></div>
                            <div class="terminal-btn maximize"></div>
                        </div>
                        <span>Errores</span>
                    </div>
                    
                    <!-- Contenedor con scroll -->
                    <div class="error-list-container">
                        <div id="errorList" class="error-list">
                            <!-- Los errores se insertarán aquí -->
                        </div>
                    </div>
                    
                    <!-- Footer fijo -->
                    <div class="error-panel-footer">
                        <button class="terminal-button" id="retryBtn">
                            <span class="icon">􀎭</span>
                            Reintentar
                        </button>
                    </div>
                </div>
            </div>
            <input accept=".xlsx" type="file" id="file-input" hidden>
        </main>
        <aside class="card">
            <div class="terminal-main-container">
                <div id="asideContainer" class="aside-container">
                    <!-- ... header y botones ... -->
                    <div class="terminal-header">
                        <div class="terminal-buttons">
                            <div class="terminal-btn close"></div>
                            <div class="terminal-btn minimize"></div>
                            <div class="terminal-btn maximize"></div>
                        </div>
                        <span>Barra Lateral</span>
                    </div>
                    </div>
                </div>
        </aside>
        <footer class="card">
            <p>footer</p>
        </footer>
    </div>
    <script src="/js/importarExcel.js"></script>
</body>
</html>
