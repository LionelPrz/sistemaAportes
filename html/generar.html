<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/generar.css">
    <link rel="stylesheet" href="/css/colors.css">
    <title>Generar tablas</title>
</head>
<body>
    <div class="container">
        <header class="card">
            <p>header</p>
        </header>
        <main>
            <form id="form-generate" class="form card">
                <div class="form-item">
                    <label for="mes">Seleccione el mes a generar</label>
                    <select class="form-select" name="mes" id="mes"></select>    
                </div>
                <div class="form-item">
                    <label for="year">Seleccione el a√±o a generar</label>
                    <select class="form-select" name="year" id="year"></select>
                </div>
                <div class="btn-container">
                    <button id="submit-btn" class="submit-btn" type="submit">Generar</button>
                </div>
            </form>
        </main>
        <section id="archive-generate" class="generate-container card">
            <div class="archive-container">
                <h3 id="nombre-generado" class="nombre-generado">Excel Generado</h3>
                <button type="button" class="generate-btn" id="generated-btn">archivo.xls</button>
            </div>
        </section>
        <aside class="card">
            <p>aside</p>
        </aside>
        <footer class="card">
            <p>footer</p>
        </footer>
    </div>
    <script src="/js/generar.js"></script>
</body>
</html>
