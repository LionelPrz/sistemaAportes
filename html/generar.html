<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/common-components.css">
    <link rel="stylesheet" href="/css/generar.css">
    <title>Generar tablas</title>
</head>
<body>
    <div class="container">
        <header class="card">
            <div class="terminal-header">
                <div class="terminal-buttons">
                    <div class="terminal-btn close"></div>
                    <div class="terminal-btn minimize"></div>
                    <div class="terminal-btn maximize"></div>
                </div>
                <span></span>
        </header>
        <main>
            <div class="terminal-main-container">
                <div id="buttonContainer" class="button-container">
                    <div class="terminal-header">
                        <div class="terminal-buttons">
                            <div class="terminal-btn close"></div>
                            <div class="terminal-btn minimize"></div>
                            <div class="terminal-btn maximize"></div>
                        </div>
                        <span></span>
                    </div>
                    <section class="section-1">
                        <button id="generate-start-btn" class="generate-btn" type="button">Iniciar Generación</button>
                        <!-- Contenedor de Fichas -->
                        <div id="contenedorFichas" class="fichas-container hidden">
                            <div class="ficha activa" id="ficha-year">
                                <div class="solapa">Años</div>
                                <h3 class="years-text">Seleccione un Año</h3>
                                <div id="contenedorYears" class="contenido-years"></div>
                            </div>
        
                            <div class="ficha" id="ficha-mes">
                                <div class="solapa">Meses</div>
                                <h3 class="mes-text">Seleccione un Mes</h3>
                                <div id="contenedorMes" class="contenido-mes"></div>
                            </div>
        
                            <div class="ficha" id="ficha-final">
                                <div class="solapa">Generar</div>
                                <h3 class="final-text">Crear Archivo</h3>
                                <div class="contenedor-final">
                                    <button id="generate-end-btn" class="generate-btn" type="button">Generar Archivo</button>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </main>        
        <aside class="card">
            <div class="aside-container">
                <div class="terminal-header">
                    <div class="terminal-buttons">
                        <div class="terminal-btn close"></div>
                        <div class="terminal-btn minimize"></div>
                        <div class="terminal-btn maximize"></div>
                    </div>
                    <span></span>
                </div>
                <div class="redirect-container">
                    <ul>
                        <li>
                            <button id="home" class="boton-aside" type="button">
                                Regresar Inicio
                                <i class="fa-solid fa-house-chimney"></i>
                            </button>
                        </li>
                        <li>
                            <button id="consult" class="boton-aside" type="button">
                                Consultar Datos
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                        </li >
                        <li>
                            <button id="insert" class="boton-aside" type="button">
                                Insertar Datos
                                <i class="fa-regular fa-square-plus"></i>
                            </button>
                        </li>
                        <li>
                            <button id="import" class="boton-aside" type="button">
                                Importar Datos
                                <i class="fa-solid fa-file-import"></i>
                            </button>
                        </li>
                        <li>
                            <button id="export" class="boton-aside" type="button">
                                Exportar Datos
                                <i class="fa-solid fa-download"></i>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </aside>
        <footer class="card footer-section">
            <div class="terminal-footerr">
                <span class="footer-text">Direccion de Urbanismo &copy;2025 Todos los derechos reservados.</span>
            </div>
        </footer>
    </div>
    <script src="/js/generar.js"></script>
    <script src="https://kit.fontawesome.com/2fe13f77ea.js" crossorigin="anonymous"></script>
</body>
</html>
