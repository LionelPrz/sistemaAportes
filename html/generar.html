<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/generar.css">
    <link rel="stylesheet" href="/css/common-components.css">
    <title>Generar tablas</title>
</head>
<body>
    <div class="container">
        <header class="card">
            <div class="terminal-header">
                <div class="terminal-buttons">
                    <div class="terminal-btn close"></div>
                    <div class="terminal-btn minimize"></div>
                    <div class="terminal-btn maximize"></div>
                </div>
                <span></span>
        </header>
        <main>
            <div class="terminal-main-container">
                <div id="buttonContainer" class="button-container">
                    <div class="terminal-header">
                        <div class="terminal-buttons">
                            <div class="terminal-btn close"></div>
                            <div class="terminal-btn minimize"></div>
                            <div class="terminal-btn maximize"></div>
                        </div>
                        <span></span>
                    </div>
            <section class="section-1 card">
                <button id="generate-start-btn" class="generate-btn" type="button">Generar Archivo</button>
                <h3 class="years-text">Seleccione el AÃ±o</h3>
                <div class="contenedor-years">
                </div>
                <div class="contenedor-mes">
                    <h3 class="mes-text">Seleccione el Mes</h3>
                </div>
                <div class="error-panel-footer">
                    <button class="terminal-button" id="retryBtn">
                        <span class="icon">Generar</span>
                    </button>
                </div>
            </section>
        </main>
        <aside class="card">
            <div class="aside-container">
                <div class="terminal-header">
                    <div class="terminal-buttons">
                        <div class="terminal-btn close"></div>
                        <div class="terminal-btn minimize"></div>
                        <div class="terminal-btn maximize"></div>
                    </div>
                    <span></span>
                </div>
                <div class="redirect-container">
                    <ul>
                        <li>
                            <button id="home" class="boton-aside" type="button">
                                Regresar Inicio
                                <i class="fa-solid fa-house-chimney"></i>
                            </button>
                        </li>
                        <li>
                            <button id="consult" class="boton-aside" type="button">
                                Consultar Datos
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                        </li >
                        <li>
                            <button id="insert" class="boton-aside" type="button">
                                Insertar Datos
                                <i class="fa-regular fa-square-plus"></i>
                            </button>
                        </li>
                        <li>
                            <button id="import" class="boton-aside" type="button">
                                Importar Datos
                                <i class="fa-solid fa-file-import"></i>
                            </button>
                        </li>
                        <li>
                            <button id="export" class="boton-aside" type="button">
                                Exportar Datos
                                <i class="fa-solid fa-download"></i>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </aside>
        <footer class="card footer-section">
            <div class="terminal-footerr">
                <span class="footer-text">Direccion de Urbanismo &copy;2025 Todos los derechos reservados.</span>
            </div>
        </footer>
    </div>
    <script src="/js/generar.js"></script>
    <script src="https://kit.fontawesome.com/2fe13f77ea.js" crossorigin="anonymous"></script>
</body>
</html>
