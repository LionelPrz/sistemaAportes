<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/consulta.css">
    <link rel="stylesheet" href="/css/colors.css">
    <title>Consultar Datos</title>
</head>
<body>
    <div class="container">
        <header class="card">
            <h1>header</h1>
        </header>
        <main>
            <section class="section-1 card">
                <form class="form-consult" id="form">
                    <div class="form-item">
                        <p class="form-text">Ingrese el CUIL</p>
                        <input type="tel" name="cuil" placeholder="ingrese cuil" required>
                    </div>
                    <div class="form-item">
                        <p class="form-text">Seleccione el año</p>
                        <button type="button" id="year-btn" class="form-btn">Generar año</button>
                    </div>
                    <div class="form-item">
                        <p class="form-text">Ingrese el mes</p>
                        <button type="button" id="mes-btn" class="form-btn">Generar mes</button>
                    </div>
                    <button id="consult-btn" class="consult-btn" type="submit">Consultar</button>
                </form>
            </section>
            <section class="section-2 card">
                <div class="info-container" id="info-card1">
                    <p>lo usamos para el tema year y mes</p>
                </div>
                <div class="info-container" id="info-card2">
                    este para info de usuario
                </div>
                <div class="info-container" id="info-card3">
                    este para info de usuario
                </div>
            </section>
        </main>
        <aside class="card">
            <p>aside</p>
        </aside>
        <footer class="card">
            <p>footer</p>
        </footer>
    </div>
    <script src="/js/consulta.js"></script>
</body>
</html>
