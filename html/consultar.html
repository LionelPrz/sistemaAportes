<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/common-components.css">
    <link rel="stylesheet" href="/css/consulta.css">
    <title>Consultar Datos</title>
</head>
<body>
    <div id="loader-bar" class="progress-loader">
        <div class="progress"></div>
      </div>
    <div class="container">
        <header class="card">
            <div class="terminal-header">
                <div class="terminal-buttons">
                    <div class="terminal-btn close"></div>
                    <div class="terminal-btn minimize"></div>
                    <div class="terminal-btn maximize"></div>
                </div>
                <span></span>
            </div>
        </header>
        <main>
            <div class="terminal-main-container">
            <div id="buttonContainer" class="button-container">
                    <div class="terminal-header">
                        <div class="terminal-buttons">
                            <div class="terminal-btn close"></div>
                            <div class="terminal-btn minimize"></div>
                            <div class="terminal-btn maximize"></div>
                        </div>
                        <span></span>
                    </div>
                <section id="section1" class="section-1">
                    <form class="form-consult" id="form">
                        <div class="form-item">
                            <input class="form-input" type="tel" name="cuil" id="cuil" placeholder="Ingrese cuil" required>
                            <button id="consult-btn" class="consult-btn" type="submit">Consultar</button>
                        </div>
                    </form>
                    <div id="contenedorFichas" class="fichas-container hidden">
                        <div class="ficha activa" id="ficha-year">
                            <div class="solapa">Años</div>
                            <h3 class="years-text">Seleccione el año de consulta</h3>
                            <div class="contenido-years" id="info-card1"></div>
                        </div>
                        <div class="ficha" id="ficha-mes">
                            <div class="solapa">Meses</div>
                            <h3 class="container-text">Seleccione el mes de consulta</h3>
                            <div class="contenido-mes" id="info-card2"></div>
                        </div>
                        <div class="ficha" id="ficha-consultar">
                            <div class="solapa">Consultar</div>
                            <button class="terminal-button " id="consultBtn">
                                <span class="icon">Generar Consulta</span>
                            </button>
                        </div>
                        <div class="ficha" id="ficha-resultado">
                            <div class="solapa">Resultado</div>
                            <div id="consultDatos" class="datos-consulta-container"></div>
                            <button class="terminal-button " id="aceptarBtn">
                                <span class="icon">Aceptar</span>
                            </button>
                        </div>
                    </div>
                </section>
            </div>
        </main>
        <aside class="card">
            <div class="aside-container">
                <div class="terminal-header">
                    <div class="terminal-buttons">
                        <div class="terminal-btn close"></div>
                        <div class="terminal-btn minimize"></div>
                        <div class="terminal-btn maximize"></div>
                    </div>
                    <span></span>
                </div>
                <div class="redirect-container">
                    <ul>
                        <li>
                            <button id="home" class="boton-aside" type="button">
                                Regresar Inicio
                                <i class="fa-solid fa-house-chimney"></i>
                            </button>
                        </li>
                        <li>
                            <button id="consult" class="boton-aside" type="button">
                                Consultar Datos
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                        </li >
                        <li>
                            <button id="insert" class="boton-aside" type="button">
                                Insertar Datos
                                <i class="fa-regular fa-square-plus"></i>
                            </button>
                        </li>
                        <li>
                            <button id="import" class="boton-aside" type="button">
                                Importar Datos
                                <i class="fa-solid fa-file-import"></i>
                            </button>
                        </li>
                        <li>
                            <button id="export" class="boton-aside" type="button">
                                Exportar Datos
                                <i class="fa-solid fa-download"></i>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </aside>
        <footer class="card footer-section">
            <div class="terminal-footerr">
                <span class="footer-text">Direccion de Urbanismo &copy;2025 Todos los derechos reservados.</span>
            </div>
        </footer>
    </div>
    <script src="/js/consulta.js"></script>
    <script src="https://kit.fontawesome.com/2fe13f77ea.js" crossorigin="anonymous"></script>
</body>
</html>
