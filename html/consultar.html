<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/consulta.css">
    <link rel="stylesheet" href="/css/colors.css">
    <title>Consultar Datos</title>
</head>
<body>
    <div class="container">
        <header class="card">
            <h1>header</h1>
        </header>
        <main>
            <section class="section-1 card">
                <form class="form-consult" id="form" autocomplete="off">
                    <div class="form-item">
                        <label for="cuil">Ingrese el cuil</label>
                        <input type="number" name="cuil" placeholder="ingrese cuil" required>
                    </div>
                    <div class="form-item">
                        <label for="mes">Ingrese el mes</label>
                        <select name="mes" id="mes"></select>
                    </div>
                    <div class="form-item">
                        <label for="year">Ingrese el a√±o</label>
                        <select name="year" id="year"></select>
                    </div>
                    <button id="consult-btn" class="consult-btn" type="submit">Consultar</button>
                </form>
            </section>
            <section class="section-2 card">
                <div class="info-container" id="info-card1">

                </div>
                <div class="info-container" id="info-card2">

                </div>
                <div class="info-container" id="info-card3">

                </div>
            </section>
        </main>
        <aside class="card">
            <p>aside</p>
        </aside>
        <footer class="card">
            <p>footer</p>
        </footer>
    </div>
    <script src="/js/consulta.js"></script>
</body>
</html>
