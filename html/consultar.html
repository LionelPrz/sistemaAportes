<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/consulta.css">
    <link rel="stylesheet" href="/css/colors.css">
    <title>Consultar Datos</title>
</head>
<body>
    <div id="loader-bar" class="progress-loader">
        <div class="progress"></div>
      </div>
    <div class="container">
        <header class="card">
            <h1>header</h1>
        </header>
        <main>
            <section class="section-1 card">
                <form class="form-consult" id="form">
                    <div class="form-item">
                        <p class="form-text">Ingrese el CUIL</p>
                        <input type="tel" name="cuil" id="cuil" placeholder="ingrese cuil" required>
                    </div>
                    <button id="consult-btn" class="consult-btn" type="submit">Consultar</button>
                </form>
            </section>
            <section class="section-2 card">
                <div class="info-container" id="info-card1">
                </div>
                <div class="info-container" id="info-card2">
                </div>
            </section>
            <section class="card section-3" id="info-card3">
                <button type="button" class="generate-consult-btn" id="generate-consult-btn" disabled>Generar consulta</button>
                <button type="button" class="reset-consult-btn" id="reset-consult-btn">Aceptar</button>
            </section>
        </main>
        <aside class="card">
            <p>aside</p>
        </aside>
        <footer class="card">
            <p>footer</p>
        </footer>
    </div>
    <script src="/js/consulta.js"></script>
</body>
</html>
