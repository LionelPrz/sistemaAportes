<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Aportes Municipales</title>
</head>
<body>
  <div id="loader-bar" class="progress-loader">
    <div class="progress"></div>
  </div>
  <div id="container" class="container">
      <header class="card loader">
      </header>
      <main>
        <button id="insert-btn" class="insert card boton">
          <p class="insert-text">Ingresar Datos</p>
          <img class="insert-img" src="./assets/browser-insert-svgrepo-com.svg" alt="">
        </button>
        <button id="consult-btn" class="consult card boton">
          <p class="consult-text">Consultar Datos</p>
          <img class="consult-img" src="./assets/search-window-svgrepo-com.svg" alt="">
        </button>
        <button class="switch-mode" type="button">
          <input id="switch" type="checkbox" name="switch">
          <div class="app">
            <nav>
              <time class="time">4:20 AM</time>
              <div class="icons">
                <span class="network"></span>
                <span class="battery"></span>
              </div>
            </nav>
            <div class="circle"></div>
            <label class="toggle-label" id="dark" for="switch"></label>
          </div>
        </button>
        <button id="generate-btn" class="generate card boton">
          <p class="generate-text">Generar Archivos</p>
          <img class="generate-img" src="./assets/download-window-svgrepo-com.svg" alt="">
        </btton>
      </main>
      <aside class="aside-content card">
        <p class="aside-text">Datos Cargados</p>
        <img class="aside-img" src="/assets/derrick-with-load-svgrepo-com.svg" alt="">
      </aside>
      <footer class="card">Footer</footer>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
